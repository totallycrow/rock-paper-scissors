<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <nav id="navbar">
        <div>
            <h1>Rock Paper Scizzorz</h1>
        </div>
    </nav>
    <section id="main-body">
        <div class="main-container">
            <div class="round">
                <h3>Round <span class="round-num">1</span> </h3>
                <button id="reset">Reset</button>
            </div>

            <!-- Scores Box -->

            <div class="scores">
                <div class="scores-box">
                    <h3>Player Win</h3>
                    <p><span class="win">0</span></p>
                </div>
                <div class="scores-box">
                    <h3>Ties</h3>
                    <p><span class="tie">0</span></p>
                </div>
                <div class="scores-box">
                    <h3>Computer Win</h3>
                    <p><span class="comp-win">0</span></p>
                </div>
            </div>

            <!-- Selection Images Box -->
            <div class="selection">
                <div id="player-img" class="select-left">
                    
                </div>
                <div id="comp-img"class="select-right"></div>             
            </div>
            <div class="controls">
                <button id="btn-rock" class="btn-action">
                    <a href="#" class="rock">Rock</a>
                </button>
                <button id="btn-paper"class="btn-action btn-paper">
                    <a href="#" class="paper">Paper</a>
                </button>
                <button id="btn-scissors" class="btn-action btn-scissors">
                    <a href="#" class="scissors">Scissors</a>
                </button>
            </div>
            <div class="footer">
                <p>Round: <span id="round-num-bot">1</span><span> - </span><span class="who-wins"></span></p>
            </div>






        </div>
    </section>
    

    <script src="https://kit.fontawesome.com/45e37fc919.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
